<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcela Jaramillo">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>
            <img src="images/Logo.png" alt="logo alura">
        </h1>
    </header>
    
    <section class="areaParaEncriptado">
        <div class="texto">
            <textarea autofocus name="" id="texto" cols="22" rows="5" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="buttonsInfo">
            <div class="info">
                <p><i class="fa-solid fa-circle-exclamation"></i> usar letras minusculas y sin acento.</p>
            </div>
            <div class="buttons">
                <div>
                    <input type="submit" id="encriptar" value="Encriptar" onclick="encriptarTexto()">
                </div>
                <div>
                    <input type="submit" id="desencriptar" value="Desencriptar" onclick="desencriptarTexto()">
                </div>
            </div>
        </div>
    </section>
    <section class="areaResultado">
        <img src="images/Muñeco.png" alt="">
        <h2> Ningún mensaje fue encontrado</h2>
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
    </section>
    <footer>
        <ul>
            <h2>Trabajo realizado por:</h2>
            <p>Angi Marcela Muñoz Jaramillo</p>
        </ul>
    </footer>
</body>
</html>
